<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>仿真记录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .container {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
    }
    .table thead {
        position: sticky;
        top: 0;
        background-color: #f8f9fa;
        z-index: 2;
        box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.2);
    }
    .table td, .table th {
        vertical-align: middle;
        text-align: center;
        font-family: monospace;
    }
  </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">历史仿真</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="inputInfoLink">输入信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sim.html" id="simulationResultLink">仿真结果</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/routeCode.html" id="relayPathLink">路由策略</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="relayPathLink">历史仿真</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="table-responsive">
    <table class="table table-bordered" id="simTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>创建时间</th>
          <th>状态</th>
          <th>路由算法</th>
          <th>调度算法</th>
          <th>当前步</th>
          <th>当前时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="simTableBody">
        <!-- 数据行将由JS动态填充 -->
      </tbody>
    </table>
  </div>
</div>

<script>
  // 加载数据
  function loadSimulations() {
    axios.get('/api/v1/sim/history')
      .then(response => {
        const data = response.data.items;
        const tableBody = document.getElementById('simTableBody');
        tableBody.innerHTML = ''; // 清空旧内容

        data.forEach(sim => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${sim.id}</td>
            <td>${sim.name}</td>
            <td>${sim.createTime}</td>
            <td>${sim.status}</td>
            <td>${sim.routeAlg}</td>
            <td>${sim.scheduleAlg}</td>
            <td>${sim.currentStep}</td>
            <td>${sim.currentTime}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" onclick="viewSimulation('${sim.id}')">查看</button>
              <button class="btn btn-sm btn-danger" onclick="deleteSimulation('${sim.id}')">删除</button>
            </td>
          `;

          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('获取仿真记录失败:', error);
      });
  }

  // 删除操作
  function deleteSimulation(simId) {
    if (!confirm(`确定要删除 ${simId} 吗？`)) return;

    axios.delete(`/api/v1/sim/${encodeURIComponent(simId)}`)
      .then(() => {
        loadSimulations(); // 重新加载表格
      })
      .catch(error => {
        console.error('删除失败:', error);
        alert('删除失败，请检查控制台日志');
      });
  }

  function viewSimulation(simId) {
    window.location.href = `/history-detail.html?id=${encodeURIComponent(simId)}`;
  }

  // 页面加载时执行
  window.onload = loadSimulations;
</script>
</body>
</html>
